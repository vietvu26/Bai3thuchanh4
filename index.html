<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" class="row border bg-light">
            <div class="col-12 col-md-12 mt-3">
                <h3 class="text-center">Thông tin người dùng</h3>
            </div>
            <div class="mb-3">
                <label for="Ten" class="form-label">Tên:</label>
                <input type="name" class="form-control" id="input name">
              </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email:</label>
                <input type="Email" class="form-control" id="input email">
            </div>
            <div class="mb-3">
                <label for="BirthDate" class="form-label">Ngày sinh:</label>
                <input type="date" class="form-control" id="input BirthDate">
              </div>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-3 pt-0">Giới tính: </legend>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Gender" id="Male">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Nam
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Gender" id="Female" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Nữ
                    </label>
                  </div>
            </div>
            <div class="mb-3">
                <label for="Phone" class="form-label">Số điện thoại:</label>
                <input type="phone" class="form-control" id="input phone">
              </div>
              <div class="col-12 mb-3">
                <label for="inputAddress" class="form-label">Địa chỉ: </label>
                <textarea name="address" class="form-control" id="inputAddress" cols="5" rows="3"></textarea>
            </div>
            <div class="col-12 col-md-12">
                <h3 style="text-align: center;">Thông tin tài khoản</h3>
            </div>
            <form>
                <div class="mb-3">
                  <label for="Username" class="form-label">User name:</label>
                  <input type="name" class="form-control" id="exampleInputName" aria-describedby="">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Lưu</button>

                </div>
            
              </form>


        </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
